<!DOCTYPE HTML>
<html lang="zh">
	<head>
		<title>{{ page.title }} - 天镶的博客 SkyInlayer`s Blog </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="天镶SkyInlayer的个人博客" />
		<meta name="keywords" content="天镶, SkyInlayer, 天镶的博客, 博客, 个人博客, 前端, IT, 程序员" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
		<noscript>
			<link rel="stylesheet" href="/css/skel-noscript.min.css" />
		</noscript>
		<link rel="stylesheet" href="/css/style.min.css" />
		<link rel="stylesheet" href="/css/style-desktop.min.css" />
		<link rel="stylesheet" href="/css/style-wide.min.css" />
		<script src="/js/jquery.min.js"></script>
	</head>
	<body class="left-sidebar">
		<div id="wrapper">
			<div id="sidebar">
				{% include sidebar.html %}
			</div>
			<div id="content">
				<div id="content-inner">
					{{ content }}
				</div>
			</div>
		</div>
		<script src="/js/skel.min.js"></script>
		<script src="/js/skel-panels.min.js"></script>
		<script src="/js/init.min.js"></script>
	</body>
	<script type="text/javascript">
		(function() {
			var artIds = [],
				arts = $(".stats");
			for (var i = arts.length; i--;)
				artIds.push($(arts[i]).attr("data-thread-key"));
			$.ajax({
				url: 'http://api.duoshuo.com/threads/counts.jsonp?short_name=skyinlayer&threads=' + artIds.join(','),
				type: "GET",
				dataType: "jsonp"
			}).done(function(data) {
				var response = data.response,
					id,
					$stats,
					artInfo;
				for (var i = arts.length; i--;) {
					$stats = $(arts[i]);
					artInfo = response[$stats.attr("data-thread-key")];
					$stats.find(".fa-comment").text(artInfo.comments);
					$stats.find(".fa-heart").text(artInfo.likes);
					$stats.find(".fa-weibo").text(artInfo.weibo_reposts);
				}
			}).fail(function() {
				//fail
			});
		})();
	</script>
</html>
