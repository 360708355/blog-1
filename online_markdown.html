<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
	<title>在线markdown编辑器</title>
	<link rel="stylesheet" type="text/css" href="/css/dark.min.css">
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}
		.left, .right {
			position: relative;
			height: 100%;
			width: 50%;
		}
		.left {
			float: left;
			overflow: hidden;
		}

		.right {
			overflow: auto;
			zoom: 1;
		}

		#shower {
			width: 94%;
			height: 94%;
			padding: 3%;
			word-wrap: break-word;
			overflow: auto;
		}
		
		#editor {
			width: 100%;
			height: 100%;
		}

		#shower {
			
		}
	</style>
</head>
<body>
	<div class="left">
		<!-- <textarea id="editor"></textarea> -->
		<div id="editor"></div>
	</div>
	<div class="right">
		<div id="shower"></div>
	</div>
	<script type="text/javascript" src="/js/ace/ace.js"></script>
	<script type="text/javascript" src="/js/ace/theme-monokai.js"></script>
	<script type="text/javascript" src="/js/ace/mode-markdown.js"></script>
	<script type="text/javascript" src="/js/pagedown.js"></script>
	<script type="text/javascript" src="/js/pagedown-extra.js"></script>
	<script type="text/javascript" src="/js/highlight.pack.js"></script>
	<script type="text/javascript">
		var editor = ace.edit("editor");
		var shower = document.getElementById("shower");
		var converter = new Markdown.Converter();
		var Mode = ace.require("ace/mode/markdown").Mode;
		var session = editor.getSession();
		Markdown.Extra.init(converter);

		editor.setTheme("ace/theme/monokai");
	    editor.setHighlightActiveLine(false);
	    editor.setHighlightSelectedWord(false);
	    editor.setShowPrintMargin(false);
	    editor.setBehavioursEnabled(false);
	    editor.setFontSize("16px");

		session.setMode(new Mode());

	    session.setUseWrapMode(true)
	    session.setWrapLimitRange();
	    
	    editor.getSession().on("change", function(){
	    	shower.innerHTML = converter.makeHtml(session.getValue());
	    	var codes, i;
	    	codes = shower.getElementsByTagName("code");
			for (i = codes.length; i--;) {
				hljs.highlightBlock(codes[i]);
			}
	    });
	</script>
</body>
</html>
