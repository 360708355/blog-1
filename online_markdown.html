<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
	<title>在线markdown编辑器</title>
	<link rel="stylesheet" type="text/css" href="/css/dark.min.css">
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}
		.left, .right {
			height: 100%;
			width: 50%;
		}
		.left {
			float: left;
			overflow: hidden;
		}

		.right {
			overflow: auto;
			zoom: 1;
		}

		#editor, #shower {
			width: 88%;
			height: 88%;
			margin: 3%;
			padding: 3%;
		}
		
		#editor {
			resize: none;
			border: none;
		}

		#shower {
			box-shadow: 0px 0px 10px #7A7A7A;
			border-radius: 4px;
			overflow: auto;
			font-family: Monaco,Menlo,'Ubuntu Mono',Consolas,source-code-pro,SimSun,Song,"宋体","幼圆",Heiti,"黑体",'文泉驿等宽正黑','文泉驿正黑',monospace!important;
		}
	</style>
</head>
<body>
	<div class="left">
		<textarea id="editor"></textarea>
	</div>
	<div class="right">
		<div id="shower"></div>
	</div>
	<script type="text/javascript" src="/js/pagedown.js"></script>
	<script type="text/javascript" src="/js/pagedown-extra.js"></script>
	<script type="text/javascript" src="/js/highlight.pack.js"></script>
	<script type="text/javascript">
		var editor = document.getElementById("editor");
		var shower = document.getElementById("shower");
		var converter = new Markdown.Converter();
		Markdown.Extra.init(converter);
		converter.hooks.chain("preBlockGamut", function (text, runBlockGamut) {
	        return text.replace(/^ {0,3}""" *\n((?:.*?\n)+?) {0,3}""" *$/gm, function (whole, inner) {
	            return "<blockquote>" + runBlockGamut(inner) + "</blockquote>\n";
	        });
	    });
		editor.addEventListener("keyup", function(evt) {
			var codes, i;
			shower.innerHTML = converter.makeHtml(editor.value);
			codes = shower.getElementsByTagName("code");
			for (i = codes.length; i--;) {
				hljs.highlightBlock(codes[i]);
			}
			evt.stopPropagation();
		}, false);
	</script>
</body>
</html>
