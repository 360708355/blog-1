<a href="{{ site.baseurl }}" style="text-decoration: none;">
	<div id="logo">
		<h1>SkyInlayer</h1>
	</div>
</a>
<nav id="nav">
	<ul>
		<li class="{% if page.cur == "home" %}current_page_item{% endif %}"><a href="/index.html">文章列表</a></li>
		<li class="{% if page.cur == "items" %}current_page_item{% endif %} no_wide_hide"><a href="/items.html">小玩意儿</a></li>
		<li class="{% if page.cur == "about" %}current_page_item{% endif %}"><a href="/about.html">关于我</a></li>
	</ul>
</nav>
<section class="is-recent-posts">
	<header>
		<h2>最近的文章</h2>
	</header>
	<ul>
		{% for post in site.posts limit:5 %}
		  <li><a href="{{ post.url }}">{{ post.title }}</a>{{ post.date | date_to_string }} </li>
		{% endfor %}
	</ul>
</section>
