<a href="{{ site.baseurl }}" style="text-decoration: none;">
	<div id="logo">
		<h1>SkyInlayer</h1>
	</div>
</a>
<nav id="nav">
	<ul>
		<li {% if page.cur == "home" %}class="current_page_item"{% endif %}><a href="/blog/index.html">文章列表</a></li>
		<li {% if page.cur == "items" %}class="current_page_item"{% endif %}><a href="/blog/items.html">小玩意儿</a></li>
		<li {% if page.cur == "about" %}class="current_page_item"{% endif %}><a href="/blog/about.html">关于我</a></li>
	</ul>
</nav>
<section class="is-recent-posts">
	<header>
		<h2>最近的文章</h2>
	</header>
	<ul>
		{% for post in site.posts %}
		  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>{{ post.date | date_to_string }} </li>
		{% endfor %}
	</ul>
</section>
