<h2 id="关于前端开发中“模块”和“组件”概念的思考"><a href="https://github.com/hax/hax.github.com/issues/21">关于前端开发中“模块”和“组件”概念的思考</a></h2>
<p>组件是功能单元，模块是代码单元。组件定义了整个应用的结构，而模块则定义了代码组织方式。</p>
<p>另外像CSS这样的只能叫做资源，因为它并没有形成特定的结构，模块加载器只是引入，没有其他的处理，也不涉及到复用</p>
