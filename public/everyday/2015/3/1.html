<p><a href="http://www.zhihu.com/question/25654738/answer/31302541">Spring，Django，Rails，Express这些框架技术的出现都是为了解决什么问题，现在这些框架都应用在哪些方面？</a>：框架到底为我们干了什么：</p>
<ol>
<li>简化逻辑，省掉一些重复的工作</li>
<li>提高代码复用能力，符合DRY原则（Dont repeat yourself）</li>
<li>对代码解耦，符合单一职责原则</li>
</ol>
<p>框架的问题：</p>
<ol>
<li>灵活性受到制约</li>
<li>框架本身也需要选择和学习</li>
<li>自身对框架维护捉襟见肘</li>
</ol>
