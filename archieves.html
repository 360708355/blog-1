---
layout: default
cur: archieves
title: 所有文章
---
{% for category in site.categories %}

<article class="post">
	<header>
		<h2>{{ category | first }}</h2>
		<span class="byline">{{ category | last | size }} 篇文章</span>
	</header>
	<ul>
		{% for post in category.last %}
			<li><span class="date">{{ post.date | date:"%d/%m/%Y"}}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</article>
{% endfor %}
